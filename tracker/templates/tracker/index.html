<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.primary {
            background-color: #007bff;
            color: white;
        }
        button.primary:hover {
            background-color: #0056b3;
        }
        button.warning {
            background-color: #ffc107;
            color: #212529;
        }
        button.warning:hover {
            background-color: #e0a800;
        }
        button.danger {
            background-color: #dc3545;
            color: white;
        }
        button.danger:hover {
            background-color: #c82333;
        }
        #message {
            margin-top: 20px;
            text-align: center;
        }
        .alert {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 10px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Counter</h1>
        <div id="buttons">
            {% for button in buttons %}
                <button class="primary" onclick="incrementClick('{{ button }}')">{{ button }}</button>
            {% endfor %}
        </div>
        <div style="text-align: center;">
            <button class="warning" onclick="undoLastClick()">Undo Last Click</button>
            <button class="warning" onclick="clearAll()">Clear All</button>
        </div>
        <div id="message"></div>
        <h2 style="text-align: center;">Distribution of Grades</h2>
        <canvas id="clickChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Fetch initial chart data and render chart
        let clickChart;
        function renderChart(data) {
            const ctx = document.getElementById('clickChart').getContext('2d');
            const labels = data.map(item => item.label);
            const counts = data.map(item => item.count);

            if (clickChart) {
                clickChart.destroy(); // Destroy previous chart to prevent duplicates
            }

            clickChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Grades',
                        data: counts,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Proportion (%)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Grade'
                            }
                        }
                    }
                }
            });
        }

        function fetchChartData() {
            fetch('/get_chart_data/')
                .then(response => response.json())
                .then(data => renderChart(data))
                .catch(error => console.error('Error fetching chart data:', error));
        }

        function incrementClick(label) {
            const csrfToken = '{{ csrf_token }}';
            const data = new FormData();
            data.append('label', label);
            data.append('csrfmiddlewaretoken', csrfToken);

            fetch('/increment_click/', {
                method: 'POST',
                body: data
            })
            .then(response => response.json())
            .then(data => {
                fetchChartData(); // Refresh chart data
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="alert alert-success">${label} count: ${data.count}</div>`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function undoLastClick() {
            const csrfToken = '{{ csrf_token }}';
            const data = new FormData();
            data.append('csrfmiddlewaretoken', csrfToken);

            fetch('/undo_last_click/', {
                method: 'POST',
                body: data
            })
            .then(response => response.json())
            .then(data => {
                fetchChartData(); // Refresh chart data
                const messageDiv = document.getElementById('message');
                if (data.error) {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-success">Undo successful! ${data.label} count: ${data.count}</div>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function clearAll() {
            const csrfToken = '{{ csrf_token }}';
            const data = new FormData();
            data.append('csrfmiddlewaretoken', csrfToken);

            fetch('/clear_all/', {
                method: 'POST',
                body: data
            })
            .then(response => response.json())
            .then(data => {
                fetchChartData(); // Refresh chart data
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="alert alert-success">${data.success}</div>`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Initialize chart on page load
        document.addEventListener('DOMContentLoaded', fetchChartData);
    </script>
</body>
</html>
